<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagensPMG/p.jpg" type="image/jpg">
        <source media="(max-width:1050px )" srcset="imagensPMG/m.jpg" type="image/jpg">
        <img src="imagensPMG/g.jpg" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="auto" controls autoplay>
        <source src="midia/Lawrence - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Lawrence - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Lawrence - TrackTribe.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Lawrence - TrackTribe.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
